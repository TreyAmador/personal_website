<!-- personal web page -->

<html>
  <head>
    <meta charset="utf-8" />
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <title>Trey Amador</title>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">

      class Line extends React.Component {
        render() {
          var lineStyle = {
            marginBottom: "1em",
          };

          return (
            <div style={lineStyle}>
              {this.props.children}
            </div>
          );
        }
      }

      class TextBody extends React.Component {
        render() {
          var textBodyStyle = {
            position: "absolute",
            left: "15%",
            top: "15%",
            fontFamily: "Courier New",
            fontSize: "2.5em",
            color: "#000",
            margin: 0,
            padding: 0,
          };

          return (
            <div style={textBodyStyle}>
              <Line>Hi, my name is Trey Amador.</Line>
              <Line>I work in programming.</Line>
              <Line>This is my website. It's a little sparse.</Line>
            </div>
          );
        }
      }

      ReactDOM.render(
        <div>
          <TextBody />
        </div>,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
