<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
      body { margin: 0; background: #ffffff; height: 3000px; }
      #prlx-lyr-1 { position: fixed; width: 100%; height: 800px;
        background: url("../img/serpentine.jpg") no-repeat 0px 200px; }
      #content-layer { position: absolute; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      function parallax() {
        var prlx_lyr_1 = document.getElementById('prlx-lyr-1');
        prlx_lyr_1.style.top = -(window.pageYOffset/4)+'px';
      }
      window.addEventListener('scroll',parallax,false);
    </script>
  </head>
  <body>
    <div id="prlx-lyr-1"></div>
    <div id="content-layer">
    </div>
  </body>
</html>
