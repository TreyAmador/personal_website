<!-- contact page html -->


<div class="message-wrapper">
  <div>Leave a message.</div>
  <form class="input-list">
    <div>
      <input type="text" ng-model="message.username" placeholder="Name">
    </div>
    <div>
      <input type="text" ng-model="message.subject" placeholder="Subject">
    </div>
    <div>
      <input type="text" ng-model="message.email" placeholder="E-mail (optional)">
    </div>
    <div>
      <textarea ng-model="message.textbody" placeholder="Message"></textarea>
    </div>
    <div>
      <input type="submit" ng-click="submit(message)" value="Send">
    </div>
  </form>
  <div>{{submission_result}}</div>
</div>
